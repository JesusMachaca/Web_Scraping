<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas Laborales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/styles.css') }}">
</head>
<body>
    <header>
        <h1>Ofertas Laborales</h1>
        <p>Encuentra el trabajo que estás buscando</p>
    </header>

    <main>
        <section class="job-listing">
            {% for job in job_listings %}
            <article class="job-item">
                <h2>{{ job['titulo'] }}</h2>
                <p>Empresa: {{ job['empresa'] }}</p>
                <p>Ubicación: {{ job['ubicacion'] }}</p>
                <p>Requerimientos: {{ job['requerimientos'] }}</p>
                <button>Aplicar</button>
            </article>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Practicas Pre Profesionales</p>
    </footer>
</body>
</html>
